include /etc/nginx/snippets/redirects.map;

# 1. The "Upstream" block
upstream imadsaddik_app_server {
	server unix:/web_app/backend/venv/run/gunicorn.sock fail_timeout=0;
}

# 2. HTTPS server block
server {
	# SSL Configuration (Managed by Certbot)
	listen 443 ssl;
	server_name imadsaddik.com www.imadsaddik.com;

	ssl_certificate /etc/letsencrypt/live/imadsaddik.com/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/imadsaddik.com/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	# Logs
	access_log /var/log/nginx/imadsaddik.com-access.log;
	error_log /var/log/nginx/imadsaddik.com-error.log;

	# Dynamic 301 redirects
	if ($new_redirect_uri) {
		return 301 $new_redirect_uri$is_args$args;
	}

	# Global security policy
	include /etc/nginx/snippets/security_strict.conf;

	# Block files that bots try to access
	location ~ /\.(?!well-known).* {
		deny all;
		access_log off;
		log_not_found off;
		return 404;
	}

	location ~* \.(php|pl|py|jsp|asp|sh|cgi|bak|old|sql|conf|ini|zip|tar|gz)$|/(wp-admin|wp-includes|node_modules) {
		return 404;
	}

	# Cloudflare: Silence 404 errors for analytics beacon
	location = /cdn-cgi/rum {
		return 204;
		access_log off;
		log_not_found off;
	}

	# Application routes

	# Resume PDF
	location ~ ^/resume(\.pdf)?$ {
		alias /web_app/frontend/dist/imad_saddik.pdf;
		default_type application/pdf;

		# Specific headers
		add_header Content-Disposition "inline; filename=imad_saddik.pdf";
		add_header Cache-Control "no-cache, must-revalidate";

		# Include global security headers (Required because of Nginx inheritance model)
		include /etc/nginx/snippets/security_strict.conf;
	}

	# Secure analytics dashboard
	location = /analytics.html {
		root /web_app/frontend/dist;
		auth_basic "Restricted Area";
		auth_basic_user_file /etc/nginx/.htpasswd;

		include /etc/nginx/snippets/security_common.conf;

		sub_filter_once off;
		sub_filter 'nonce="dev_nonce"' 'nonce="$request_id"';

		# The GoAccess dashboard is a single HTML file with inline scripts and styles.
		# For compatibility, the Content Security Policy (CSP) here is intentionally relaxed.
		add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-eval' 'nonce-$request_id' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://cloudflareinsights.com; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; upgrade-insecure-requests;" always;
	}

	# Caching & SPA routing

	# E. Never cache the entry point (index.html)
	location = /index.html {
		root /web_app/frontend/dist;

		# Specific headers
		add_header Cache-Control "no-cache, no-store, must-revalidate";

		# Include global security headers (Required because of Nginx inheritance model)
		include /etc/nginx/snippets/security_strict.conf;
	}

	# Cache assets forever (Hashed files)
	location /assets/ {
		root /web_app/frontend/dist;

		# Specific headers
		add_header Cache-Control "public, max-age=31536000, immutable";

		# Include global security headers (Required because of Nginx inheritance model)
		include /etc/nginx/snippets/security_strict.conf;
	}

	# Root static files
	location ~* \.(ico|png|svg|xml|txt)$ {
		root /web_app/frontend/dist;
		try_files $uri =404;
		expires 1d;
		access_log off;
	}

	# Handle SPA routing (Fallback)
	location / {
		root /web_app/frontend/dist;
		try_files $uri $uri/ /index.html;
	}

	# Backend proxy
	location /api/ {
		proxy_pass http://imadsaddik_app_server;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header Host $http_host;
		proxy_redirect off;
	}
}

# 3. HTTP redirect block
server {
	listen 80;
	server_name imadsaddik.com www.imadsaddik.com;

	# Forces everyone to https://imadsaddik.com
	return 301 https://imadsaddik.com$request_uri;
}
